<!DOCTYPE html>

<html>
  <head>
    <title>Cozie</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@1&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="realtimeClock()">
    <div id="clock"></div>
    <div class="water-layout-div">
      <div class="text-wrapper">
        <span style="--i: 1">C</span>
        <span style="--i: 2">O</span>
        <span style="--i: 3">Z</span>
        <span style="--i: 4">I</span>
        <span style="--i: 5">E</span>
      </div>

      <div class="count-wrapper">
        <input
          class="cup-count"
          type="text"
          id="cup-count"
          placeholder="Enter cups"
          onkeydown="updatebar(this)"
        />
      </div>
      <div class="water-bar">
        <div id="bar" class="bar"></div>
      </div>
      <div class="hydration-studies">
        Hydration studies show that you need at least 8 glasses of water every
        day to maintain healthy hydration levels.
      </div>
    </div>

    <div class="temperature-layout-div">
      <div class="sun">
        <img alt="" src="" class="icon" />
      </div>
      <div>
        <p class="description">Cloudy</p>
        <p class="humidity">Humidity: 27%</p>
        <p class="wind">879423</p>
        <p class="city">London</p>
        <p class="temperature">27&#176;</p>
      </div>
      <div class="search-wrapper">
        <input
          id="searchBox"
          class="search-box"
          type="text"
          placeholder="Location"
        />
        <button class="search-button" onclick="searchImage()">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"
              ></path>
            </g>
          </svg>
        </button>
      </div>
    </div>
    <audio id="audioplayer" class="audio" controls autoplay>
      <source
        src="songs/lofi songs for slow days [TubeRipper.com].mp3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
