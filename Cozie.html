<!DOCTYPE html>

<html>
  <head>
    <title>Cozie</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@1&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="realtimeClock()">
    <div id="clock"></div>
    <div class="water-layout-div">
      <div class="text-wrapper">
        <span style="--i: 1">C</span>
        <span style="--i: 2">O</span>
        <span style="--i: 3">Z</span>
        <span style="--i: 4">I</span>
        <span style="--i: 5">E</span>
      </div>

      <div class="count-wrapper">
        <input
          class="cup-count"
          type="text"
          id="cup-count"
          placeholder="Enter cups"
          onkeydown="updatebar(this)"
        />
      </div>
      <div class="water-bar">
        <div id="bar" class="bar"></div>
      </div>
      <div class="hydration-studies">
        Hydration studies show that you need at least 8 glasses of water every
        day to maintain healthy hydration levels.
      </div>
    </div>

    <div class="temperature-layout-div">
      <div class="sun">
        <img src="images/icons/sun.png" />
      </div>
      <div>
        <p class="city-name">London</p>
        <p class="temperature">27&#176;</p>
      </div>
      <div>
        <input class="search-box" type="text" placeholder="Location" />
      </div>
    </div>
    <audio id="audioplayer" class="audio" controls autoplay>
      <source
        src="songs/lofi songs for slow days [TubeRipper.com].mp3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
