<!DOCTYPE html>

<html>
  <head>
    <title>Cozie</title>
    <script src="script.js" defer></script>
    <script
      src="https://platform.linkedin.com/badges/js/profile.js"
      async
      defer
      type="text/javascript"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://png.pngtree.com/png-vector/20190223/ourlarge/pngtree-vector-house-icon-png-image_695369.jpg"
      type="image/icon type"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="realtimeClock()">
    <div class="date-clock-container">
      <div id="date" class="date"></div>
      <div id="clock" class="clock"></div>
      <div
        class="badge-base-LI-profile-badge"
        data-locale="en_US"
        data-size="medium"
        data-theme="light"
        data-type="HORIZONTAL"
        data-vanity="romybatistabrea"
        data-version="v1"
      >
        <a
          class="badge-base__linkLI-simple-link"
          href="https://www.linkedin.com/in/romybatistabrea?trk=profile-badge"
          >LinkedIn</a
        >
      </div>
    </div>

    <div class="water-layout-div">
      <div class="text-wrapper">
        <span style="--i: 1">C</span>
        <span style="--i: 2">O</span>
        <span style="--i: 3">Z</span>
        <span style="--i: 4">I</span>
        <span style="--i: 5">E</span>
      </div>
      <div class="water-bar">
        <div class="container">
          <div class="progress-bar">Hydrate</div>
        </div>

        <button class="get-ready" onclick="upload()">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 320 512"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M296 160H180.6l42.6-129.8C227.2 15 215.7 0 200 0H56C44 0 33.8 8.9 32.2 20.8l-32 240C-1.7 275.2 9.5 288 24 288h118.7L96.6 482.5c-3.6 15.2 8 29.5 23.3 29.5 8.4 0 16.4-4.4 20.8-12l176-304c9.3-15.9-2.2-36-20.7-36z"
            ></path>
          </svg>
        </button>
        <button class="add-button" type="button" onclick="addCup()">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 2l2.01 18.23C5.13 21.23 5.97 22 7 22h10c1.03 0 1.87-.77 1.99-1.77L21 2H3zm9 17c-1.66 0-3-1.34-3-3 0-2 3-5.4 3-5.4s3 3.4 3 5.4c0 1.66-1.34 3-3 3zm6.33-11H5.67l-.44-4h13.53l-.43 4z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="words-left">Cup number</div>
      <div id="drank" class="number-center">0</div>
      <div class="words-right">finished!</div>
      <div class="hydration-studies">
        Hydration studies show that you need at least 8 glasses of water every
        day to maintain healthy hydration levels.
      </div>
    </div>

    <div class="temperature-layout-div">
      <div class="location-wrapper">
        <p class="city"></p>
        <p class="temperature"></p>
      </div>

      <div class="stats-wrapper">
        <p class="description"></p>
        <img src="images/icons/initial-weather.png" class="icon" />
        <p class="humidity"></p>
      </div>
      <div>
        <p class="wind"></p>
      </div>

      <div class="search-wrapper">
        <input
          id="searchBox"
          class="search-box"
          type="text"
          placeholder="Enter a city"
        />
        <button class="search-button" onclick="searchImage()">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"
              ></path>
            </g>
          </svg>
        </button>
      </div>
    </div>
    <audio id="audioplayer" class="audio" controls autoplay>
      <source
        src="songs/escape to the bookstore. lofi hip hop chill beats [TubeRipper.com].mp3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
